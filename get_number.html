<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Q-Matic</title>
    <link rel="stylesheet" href="public/style.css">
</head>


<body>

    <div class="container">
        <div class="row">


            <div class="col-12 mt-40">
                <a href="/">
                    <div class="logo">
                        <h1>q-matic</h1>
                    </div>
                </a>
            </div>

            <div class="col-12 pt-4">
                <label> Sıra Kategorisi :</label>
                <select id="groupSelect" class="form-select form-select-lg qmatic-select mb-3" aria-label=".form-select-lg example">
                    <option value="0" selected>Gişe İşlemleri</option>
                    <option value="1">Müşteri İşlemleri</option>
                    <option value="2">İdari İşlemleri</option>
                  </select>
            </div>
            <div class="col-12 mt-10">
                <button type="button" class="btn btn-primary btn-lg call-button qmatic-button">Sıra Al</button>
            </div>


        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        const button = document.querySelector('button');

        button.addEventListener('click', (e) => {
            let groupValue = document.getElementById('groupSelect').value;
            let res = {
                group: groupValue
            }
            socket.emit('add_number', res);
        });
    </script>
</body>

</html>
